name: felexo
description: A library of wallpapers directly from Pexels

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.02.20210526+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission:
    git:
      url: https://github.com/kamlesh9070/permission
  cached_network_image: ^3.0.0
  cloud_firestore: ^2.2.0
  complimentary_colors: ^1.0.3
  dio: ^4.0.0
  expandable_bottom_sheet: ^1.0.0+2
  google_mobile_ads: ^0.13.0
  firebase_auth: ^1.2.0
  firebase_auth_web: ^1.1.3
  firebase_core: ^1.2.0
  firebase_core_web: ^1.1.0
  flutter_cache_manager: ^3.0.2
  flutter_parallax: ^0.1.2
  google_sign_in: ^5.0.3
  http: ^0.13.3
  image_gallery_saver: ^1.6.9
  path: ^1.8.0
  path_provider: ^2.0.1
  provider: ^5.0.0
  random_string: ^2.1.0
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3
  wallpaper_manager: ^1.0.10
  lottie: ^1.0.1
  package_info: ^2.0.0
  md2_tab_indicator: ^1.0.2  
  shimmer_animation: ^2.0.0
  auto_size_text_pk: ^3.0.0
  share: ^2.0.1
  firebase_storage: ^8.1.0
  sliding_up_panel: ^2.0.0+1
  filesize: ^2.0.1
  intent: ^1.4.0
  syncfusion_flutter_sliders: ^19.1.65-beta  
  blurrycontainer: ^0.0.1
  screenshot: ^0.3.0
  firebase_messaging: ^10.0.0
  flutter_local_notifications: ^6.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/

  fonts:
    - family: Theme Black
      fonts:
        - asset: assets/fonts/Proxima Nova Black.otf

    - family: Theme Bold
      fonts:
        - asset: assets/fonts/Proxima Nova Bold.otf

    - family: Theme Regular
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf
